<body>
  <div class="container">
    <div class="login-form">
      <h2>L O G I N</h2>
           
          <div class="login-button-container" id="social-login">
              
            <button type="submit" class="login-button direct-login"></button>
            <button type="submit"  class="login-button direct-login"></button>
                   
          </div>
 
      <div class="socials-line"> </div>
      <form action="#" method="post">
        <input type="text" class="login-input" placeholder="Username" required>
        <input type="password" class="login-input" id="passwordInput" placeholder="Password" required>
        <div  placeholder="Email" id="inputContainer"></div>
        <div id="show-password">
            <input type="checkbox" id="showPassword">
            <label for="showPassword">Show password</label>
          </div>
        <div class="login-button-container">
          <button type="submit" class="login-button">Login</button>
          <button type="submit" id="toggleInput" class="login-button">Sign up</button>
        </div>

        </div>          
      </form>
    </div>
  </div>
  <script>
    const passwordInput = document.getElementById('passwordInput');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', () => {
      passwordInput.type = showPasswordCheckbox.checked ? 'text' : 'password';
    });
    const toggleInputButton = document.getElementById("toggleInput");
    const inputContainer = document.getElementById("inputContainer");
    let inputExists = false; // Flag to track if input field exists
    
    // Function to toggle creation/deletion of input field
    function toggleInputField() {
      if (!inputExists) {
        const newInput = document.createElement("input");
        newInput.type = "email";
        newInput.style.fontFamily = "Rubik";
        newInput.style.width = "100%";
        newInput.style.padding = "10px";
        newInput.style.margin = "10px 0";
        newInput.style.border = "1px solid #435B66";
        newInput.style.borderRadius = "5px";
        newInput.style.alignItems = "center";
        newInput.style.backgroundColor = "#B6BBC4";
        newInput.style.boxShadow = "0 0 10px rgba(0, 0, 0, 0.2)";
        newInput.style.color = "#fff";
        newInput.placeholder = "Email";
        inputContainer.appendChild(newInput);
        inputExists = true;
    
        // Remove event listener from the toggleInputButton
        toggleInputButton.removeEventListener("click", toggleInputField);
      }
    }
    
    toggleInputButton.onclick = toggleInputField;
    
  </script>
